name: Stale Documentation Check

on:
  schedule:
    - cron: '0 0 1 * *'  # First day of each month
  workflow_dispatch:

jobs:
  check-stale:
    name: Check for Stale Documents
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/scripts/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: .github/scripts

      - name: Find stale documents
        id: stale
        run: node find-stale.js
        working-directory: .github/scripts
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          STALE_DAYS: 180

      - name: Create issue
        if: steps.stale.outputs.count > 0
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = '.github/scripts/stale-report.md';

            if (!fs.existsSync(reportPath)) {
              console.log('No stale report found');
              return;
            }

            const report = fs.readFileSync(reportPath, 'utf-8');

            // Check if there's already an open stale report issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'stale'
            });

            if (issues.length > 0) {
              // Update existing issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issues[0].number,
                body: report
              });
              console.log(`Updated existing issue #${issues[0].number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ“š Stale Documentation Report - ${new Date().toISOString().slice(0, 7)}`,
                body: report,
                labels: ['documentation', 'maintenance', 'stale']
              });
              console.log('Created new stale report issue');
            }

      - name: Summary
        run: |
          echo "### ðŸ“… Stale Documentation Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Stale documents found: ${{ steps.stale.outputs.count || '0' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Threshold: ${{ steps.stale.outputs.threshold || '180' }} days" >> $GITHUB_STEP_SUMMARY
