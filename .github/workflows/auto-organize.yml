name: Auto-Organize

on:
  pull_request:
    branches: [main]
    paths: ['sources/**']

permissions:
  contents: write
  pull-requests: write

jobs:
  organize:
    name: Auto-Fix Issues
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '.github/scripts/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: .github/scripts

      - name: Run auto-fixes
        id: fixes
        run: node auto-fix.js
        working-directory: .github/scripts
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}

      - name: Commit fixes
        if: steps.fixes.outputs.fixed > 0
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add sources/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-fix documentation formatting

          Fixed ${{ steps.fixes.outputs.fixed }} issues in ${{ steps.fixes.outputs.files }} files"

            git push
          fi

      - name: Comment on PR
        if: steps.fixes.outputs.fixed > 0
        uses: actions/github-script@v7
        with:
          script: |
            const summary = `${{ steps.fixes.outputs.summary }}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `ðŸ¤– **Auto-fixed ${{ steps.fixes.outputs.fixed }} formatting issues:**\n\n${summary}\n\n*Changes have been committed to this PR.*`
            });

      - name: Summary
        run: |
          echo "### ðŸ”§ Auto-Organize Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Fixes applied: ${{ steps.fixes.outputs.fixed || '0' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Files modified: ${{ steps.fixes.outputs.files || '0' }}" >> $GITHUB_STEP_SUMMARY
